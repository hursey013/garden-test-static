

<!doctype html>
<html lang="en-US">
  <head>
    <title>Uswds Framed: Default</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/css/uswds.min.css">
    <script src="../../dist/js/uswds-init.min.js"></script>
  </head>
  <body tabindex="0">
    
  <div class="grid-container padding-x-2 tablet-padding-x-4 padding-y-4">
    <form class="usa-form">
  <fieldset class="usa-fieldset">
    <legend class="usa-legend usa-legend--large">Access your account</legend>
    
    <label class="usa-label" for="email">
      Email address
    </label>
    <input
      class="usa-input"
      id="email"
      name="email"
      type="email"
      autocapitalize="off"
      autocorrect="off"
      required
    >
    
    
    <label class="usa-label" for="password-sign-in">
      Password
    </label>
    <input
      class="usa-input"
      id="password-sign-in"
      name="password"
      type="password"
      required
    >
    <p class="usa-form__note">
  <a title="Show password"
    href="javascript:void()"
    class="usa-show-password"
    aria-controls="password-sign-in"
    data-show-text="Show password"
    data-hide-text="Hide password"
  >Show password</a>
</p>

    
    <input class="usa-button" type="submit" value="Sign in">
    
    <p>
      <a href="javascript:void(0);" title="Forgot password">
        Forgot password?
      </a>
    </p>
    
  </fieldset>
</form>

  </div>

    <script src="../../dist/js/uswds.min.js"></script>
    <script>
    window.addEventListener('load', function() {
      document.body.addEventListener('submit', function(e) {
        // https://github.com/uswds/uswds/issues/2101
        e.preventDefault();
      }, true);
    }, false);
    </script>
  </body>
</html>
